        <h1 id="redis-常用命令"><a href="#redis-常用命令" class="headerlink" title="redis 常用命令"></a>redis 常用命令</h1></br>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">auth password       //验证密码</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> message        //打印文本</span><br><span class="line"></span><br><span class="line">ping                //测试连接，ping一下redis服务器，如果连接正常（已连接到redis服务器）返回PONG。</span><br><span class="line"></span><br><span class="line">select dbIndex      //选择当前使用的数据库，默认使用数据库0，下标，从0开始。</span><br><span class="line"></span><br><span class="line">quit                //关闭当前连接，并退到上一级命令行</span><br><span class="line"></span><br><span class="line">time                //获取服务器上的当前时间。</span><br><span class="line">//有2个返回值，第一个是当前时间的时间戳（s），第二个是当前这一秒已经逝去的微秒数。</span><br><span class="line">//1秒=10^3毫秒=10^6微秒。</span><br><span class="line">//两者组合可显示微秒级的时间。</span><br><span class="line"></span><br><span class="line">config <span class="built_in">set</span> param value  //设置配置参数</span><br><span class="line"></span><br><span class="line">config get param    //获取配置参数的值</span><br><span class="line"></span><br><span class="line">config rewrite      //将本次连接中，这条命令之前，对配置的设置都同步到redis.conf文件中。</span><br><span class="line">//默认对配置的设置、修改只在本次连接期间有效，并不会同步修改redis.conf文件。断开本次连接，会清除本次连接的配置设置，下次连接时，使用的是redis.conf文件中配置。</span><br><span class="line">//比如：</span><br><span class="line">//配置文件中的密码是abc，连接到redis服务器后</span><br><span class="line">config <span class="built_in">set</span> requirepass 123  //修改密码为123</span><br><span class="line">//这次连接中，密码不再是abc，而是123。但这个修改并不会同步到redis.conf文件中，redis.conf文件中的密码仍是abc。下次连接时，使用密码123会提示密码错误，需要使用abc。</span><br><span class="line">//有2种方式同步到redis.conf文件中：</span><br><span class="line">//1. 直接在redis.conf文件中修改</span><br><span class="line">//2. 连接到redis服务器后，在命令行修改，然后使用 config rewrite 命令同步到redis.conf中。</span><br><span class="line"> </span><br><span class="line">dbsize              //返回当前数据库中，key的数量</span><br><span class="line"></span><br><span class="line">flushdb             //清除当前数据库中所有的key，即清空当前数据库。flushdb即flush  db。</span><br><span class="line"></span><br><span class="line">flushall            //清除所有数据库中的key，即清空所有数据库。flushall即flush  all。</span><br><span class="line"></span><br><span class="line">save                //将redis数据库中的所有数据同步到.rdb文件中。redis数据库中的数据是常驻内存的，save命令将内存中的redis数据库数据同步写到数据库文件.rdb中。</span><br><span class="line"></span><br><span class="line">bgsave              //同上，只不过bgsave是在后台异步保存。</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line"></span><br><span class="line">.rdb 文件是 redis 的数据库文件，rdb即 redis db。启动 redis 服务的时候，会从 .rdb 文件加载所有的数据库数据到内存。就是说数据库数据有 2 份，一份常驻内存，一份是持久化的磁盘文件。</span><br><span class="line"></span><br><span class="line">.rdb 文件也被称为 redis 数据库的备份文件。可以将一个 .rdb 文件放在redis安装目录下，作为这个  redis 服务器的数据库数据。</span><br><span class="line"></span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">client list             //列出所有的连接</span><br><span class="line"></span><br><span class="line">client <span class="built_in">kill</span> ip:port     //关闭某个连接。</span><br><span class="line">//6379只是redis服务器、客户端程序通信使用的端口号。建立一个redis数据库连接，会单独使用一个端口号，一个redis客户端可以建立多个数据库连接，一个连接对应一个端口号，并不是使用6379。</span><br><span class="line"></span><br><span class="line">shutdown [save/nosave]  //关闭redis服务器。会自动关闭与所有的redis客户端连接、以及与这些客户端建立的数据库连接，并同步数据集到rdb文件中。</span><br><span class="line">//shutdown命令可带一个可选参数：是否将数据集同步到rdb文件中。save——同步，nosave——不同步。</span><br><span class="line"></span><br><span class="line">client <span class="built_in">kill</span> ip:port     //是关闭某个数据库连接，quit是关闭redis客户端（会自动关闭这个客户端建立的所有数据库连接），shutdown save是关闭redis服务器（会自动关闭这个redis服务器的所有数据库连接）。</span><br><span class="line"></span><br><span class="line">slaveof ip port         //原本默认本身是主服务器，此句命令会将当前redis服务器作为某个服务器的从服务器。</span><br><span class="line">//示例： </span><br><span class="line">slaveof 127.23.23.35 6379   //把当前服务器作为127.23.23.35这台服务器的从服务器。</span><br><span class="line">//变成从服务器后，会丢弃原来数据库的数据集，从主服务器复制、同步数据到从服务器。</span><br><span class="line">//slave，意为奴隶、从属。</span><br><span class="line"></span><br><span class="line"><span class="built_in">sync</span>                        //从主服务器复制、同步数据集</span><br><span class="line"></span><br><span class="line">slave no one                </span><br><span class="line">//这句命令是关闭这个从服务器的从主服务器复制数据的功能，使这个从服务器变成一个主服务器。使用的仍是作为从服务器时的数据集。</span><br><span class="line">//当主服务器出问题、或者需要做其他用途的时候，可以把一台从服务器作为主服务器，再把其它的从服务器作为这个主服务器的从属，这样就不会影响服务器的运转。</span><br></pre></td></tr></table></figure>
    </div>
