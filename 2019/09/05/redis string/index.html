        <h1 id="redis-String-字符串"><a href="#redis-String-字符串" class="headerlink" title="redis String(字符串)"></a>redis String(字符串)</h1></br>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">getset key newValue     //给key设置value，并返回旧的value，如果没有旧的value，返回nil。</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line"><span class="built_in">set</span> age 10  </span><br><span class="line">getset age 20           //age 的值被设置为20，并返回旧的值10</span><br><span class="line"></span><br><span class="line">getrange key start end  //获取value的部分</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line"><span class="built_in">set</span> content <span class="string">&quot;hello world!&quot;</span> </span><br><span class="line">getrange content 0 4    //返回content对应value的[0,4]上的字符，<span class="string">&quot;hello&quot;</span>，下标</span><br><span class="line">getrange content 0 -1   //支持负数索引，-1表示最后一个字符</span><br><span class="line"></span><br><span class="line">mget key1 key2 ......   //mget即multiple get，同时获取多个key的value，若某个key不存在，该key返回nil</span><br><span class="line"></span><br><span class="line">setex key <span class="built_in">timeout</span> value //setex即<span class="built_in">set</span> expire，给key设置<span class="built_in">timeout</span>、value，若key已存在，会覆盖原来的<span class="built_in">timeout</span>、value</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line">setex age 60 10         //设置age 60s后过期，value为10</span><br><span class="line"></span><br><span class="line">setnx key value         //在 key 不存在时，为 key 设置value，设置成功返回1；若key已存在，不执行（不会替换原来的value），返回0。</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line"><span class="built_in">set</span> age 10              //若age已存在，会则覆盖value</span><br><span class="line">setnx age 20            //age不存在时才设置，age已存在就不设置（不会覆盖原来的value）</span><br><span class="line"></span><br><span class="line">mset key1 value1 key2 value2 ......     //mset即multiple  <span class="built_in">set</span>。同时设置多个键值对。因为是<span class="built_in">set</span>，所以若某个key已存在，会覆盖。</span><br><span class="line"></span><br><span class="line">//示例： </span><br><span class="line">mset name <span class="string">&quot;lisi&quot;</span> age 20 </span><br><span class="line"></span><br><span class="line">msetnx key1 value1 key2 value2 ......   //msetnx即multiple setnx，当key不存在时才设置该key，已存在就不设置该key</span><br><span class="line"></span><br><span class="line">append key content      //若key已存在，则在value末尾追加content；若key不存在，则为其设置值，此时相当于<span class="built_in">set</span> key value。返回操作过后，value（新）的长度</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line">append str <span class="string">&quot;hello&quot;</span>      //之前str不存在，此句命令相当于<span class="built_in">set</span> str <span class="string">&quot;hello&quot;</span></span><br><span class="line">append str <span class="string">&quot; world!&quot;</span>    //之前str已存在，则在其末尾追加<span class="string">&quot; world!&quot;</span>，现在str的值变为<span class="string">&quot;hello world!&quot;</span></span><br><span class="line"></span><br><span class="line">incr key                //incr即increase，如果value是整数（可以是负整数），将value的值+1，并返回操作后的value。如果value不是整数，提示错误。如果key不存在，先将value初始化为0，再执行+1。</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line"><span class="built_in">set</span> age 10              //等价于<span class="built_in">set</span> age <span class="string">&quot;10&quot;</span>。</span><br><span class="line">incr age                //value的值+1，变为11，并返回11。value是整数才会+1。</span><br><span class="line">get age                 //11</span><br><span class="line">incr price              //之前price不存在，value会先初始化为0，再+1，返回1</span><br><span class="line">get price               //1</span><br><span class="line"></span><br><span class="line">incrby key amount       //同上，只不过是+amout，不是+1。原来的value要是整数，amount也要是整数，否则提示错误。若key不存在，先初始化value为0。支持负整数（即减）。</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line"><span class="built_in">set</span> age 20 </span><br><span class="line">incrby age 5            //+5</span><br><span class="line">get age                 //25</span><br><span class="line"></span><br><span class="line">incrbyfloat key amount  //同上，只不过原来的value可以是浮点数，增量amount也可以是浮点数。当然，整数也行。支持负数（减）。</span><br><span class="line"></span><br><span class="line">//示例：</span><br><span class="line"><span class="built_in">set</span> price 2.3 </span><br><span class="line">incrbyfloat price 1.5     </span><br><span class="line">get price               //3.8</span><br><span class="line"></span><br><span class="line">decr key                //同incr key只不过decr是减。decr即decrease。</span><br><span class="line"></span><br><span class="line">decrby key amount       //同incrby  key  amount，只不过是减</span><br></pre></td></tr></table></figure>
